<div class="container">
  <hr>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <img src="/assets/images/logo_male.png">
    </div>
    <div class="col-md-6 d-flex justify-content-right border-left">
      <form (ngSubmit)="login(formData)" #formData="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input ngModel type="username" class="form-control" name="username" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input ngModel type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]=formData.invalid>LogIn</button>
      </form>
    </div>
  </div>
  <hr>
  <div *ngIf="jwtToken != ''"><b>JWT Token: </b>{{jwtToken}}</div><BR>
  <button (click)="showDecodedData()" class="btn btn-secondary m-1">Show decoded value from JwtToken</button>
  <div *ngIf="name != ''">User: {{name}}</div>
  <div *ngIf="hasRole != ''">Role: {{hasRole}}</div>
  <div *ngIf="expiresDate != null">ExpiressDate: {{expiresDate}}</div>
  <div>{{dateToShow}}</div><BR>
    <div><button class="btn btn-primary" (click)="getDataAdminRole()">Get data</button><BR>
      Data from server:</div>
    {{roleAdminText}}
</div>
